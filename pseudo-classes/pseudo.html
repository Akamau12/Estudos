<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: black;
        }
        
        
    </style>
</head>
<body>
    <h1>Aqui vai um exemplo:</h1>
    <div>
        Texto escondido abaixo
        <p>Achooooo</p>

    </div>
    
</body>
</html>
